<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vix Menu</title>
    <meta name="description" content="A privileged app stub">
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" type="application/json" href="/manifest.webapp">

    <!-- Include the bundle -->
    <link rel="stylesheet" href="/css/raw/bundles/omni.bundle.css">

    <script type="text/javascript" src="/js/bundle.js" defer></script>
    <!-- No translations now -->
  </head>
  <body>
    <div>
      <h1>Vix Menu</h1>
      <p>A menu is a list made for interaction instead of presentation.</p>
      <ul class="menu">
        <h3>Some Title</h3>
        <li>Hello</li>
        <li>World</li>
        <li>Menu</li>
      </ul>
      <h3>Drop Menu</h3>
      <div class="flex">
        <button class="menu-trigger menu-click" target="#menu1">Click Menu</button>
        <div class="tab"></div>
        <button class="menu-trigger menu-hover" target="#menu1">Hover Menu</button>
      </div>
      <ul class="menu-drop" id="menu1">
        <li>Hello</li>
        <li>World</li>
        <li>Menu</li>
      </ul>
      <ul class="menu-drop" id="menu2">
        <li>Hello</li>
        <li>World</li>
        <li>Menu</li>
      </ul>
    </div>
  </body>
</html>
