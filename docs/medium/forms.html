<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vix Forms</title>
		<meta name="description" content="A privileged app stub">
		<meta name="viewport" content="width=device-width">

		<!-- Include the bundle -->
		<link rel="stylesheet" href="/css/raw/bundles/omni.bundle.css">

		<script type="text/javascript" src="/js/app.js" defer></script>
		<!-- No translations now -->
	</head>
	<body>
		<div>
			<h1>Vix Links</h1>
			<p>Forms allow inputting information from a user.</p>
			<h3>Text Inputs</h3>
			<h4>Simple Inputs</h4>
				<input type="text" name="demo1" placeholder="Outline Input">
				<input type="text" name="demo2" class="light" placeholder="Light Input">
			<h4>Input groups</h4>
				<div class="input-group">
					<span>@</span>
					<input type="text" name="demo3" placeholder="Simple Group with @ and x">
					<span>x</span>
				</div>
				<div class="input-group light">
					<span>@</span>
					<input type="text" name="demo4" placeholder="Light Group with @ and reset">
					<span>reset</span>
				</div>
			<h4>Textareas</h4>
				<textarea rows="4" cols="30" placeholder="Simple textarea"></textarea>
				<textarea rows="4" cols="30" class="light" placeholder="Light textarea"></textarea>
			<h4>Selects</h4>
				<select class="input" placeholder="Simple">
					<option disabled="" selected="">Simple Select</option>
					<option>Number 1</option>
					<option>Number 2</option>
					<option>Number 3</option>
				</select>
				<select class="light">
					<option disabled="" selected="">Light Select</option>
					<option>Number 1</option>
					<option>Number 2</option>
					<option>Number 3</option>
				</select>
		</div>
	</body>
</html>
